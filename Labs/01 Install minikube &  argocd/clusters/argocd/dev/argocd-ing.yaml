apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
spec:
  rules:
  - host: "argocd-dev.fake"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https 
  tls:
    - hosts:
        - argocd-dev.fake
      secretName: argocd-secret                            